<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Đăng ký thành viên</h3>

    <p>Để đăng ký thành viên, bạn cần khai báo tất cả các ô trống dưới đây</p>

    <form>
        <div class="headform">
        <p>
            <input name="fname" type="text" id="fname" placeholder="Họ và tên đệm">
        </p>

        <p>
            <input name="name" type="text" id="name" placeholder="Tên">
        </p>

        <p>
            <input name="login-name" type="text" id="login-name" placeholder="Tên đăng nhập">
        </p>

        <p>
            <input name="email" type="email" id="email" placeholder="Email">
        </p>

        <p>
            <input name="password" type="password" id="password" placeholder="Mật khẩu">
        </p>

        <p>
            <input name="password" type="password" id="re-password" placeholder="Lặp lại mật khẩu">
        </p>
    </div>
        <p class="sex">
            <span >Giới tính:</span>

            <input name="gender" type="radio" id="other">
            <label for="other">N/A</label>
        
            <input name="gender" type="radio" id="male" >
            <label for="male">Nam</label>
        
            <input name="gender" type="radio" id="female">
            <label for="female">Nữ</label>
        </p>
        
            <input id="datepicker" placeholder="Ngày tháng năm sinh">
            <script>
                 $('#datepicker').datepicker({
                uiLibrary: 'bootstrap'
            });
            </script>
        </P>

        <p>
            <textarea cols="50" rows="3" placeholder="Chữ ký"></textarea>

        </p>

        <p class="checkbox">
            <input type="checkbox" name="agree" id="agree">Tôi đồng ý với<button type="button">Quy định đăng ký thành viên</button>
        </p>

        <p class="button">
            <button type="reset">Thiết lập lại</button> 
            <button type="submit" class="dangki">Đăng ký thành viên</button>
        </p>
    </form>
    </div>
</body>
</html>
