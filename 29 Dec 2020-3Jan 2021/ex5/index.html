<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <p>
                    <img src="img/cv.JPG" alt="">
                    <div class="label">
                        <h3>Tạo CV trong chớp mắt</h3>
                        <hr>
						<p class="text-label">Tạo CV ấn tượng, chọn từ kho CV mẫu mực thiết kế chuyên nghiệp, bắt mắt</p>
					</div>
                </p>
            </div>  

            <div class="col-sm-4">
                <p>Họ Tên *</p>
                <p>
                    <input name="fname" type="text" id="fname">
                </p>
                <p>Email *</p>
                <p>
                    <input name="email" type="email" id="email">
                </p>
                <p>Mật khẩu *</p>
                <p>
                    <input name="password" type="password" id="password">
                </p>               
                <p>Mã xác thực * <span>OYICACA</span></p>
                <p>
                    <input name="verify" type="text" id="verify">
                </p>
                <button type="submit" class="dangki">ĐĂNG KÝ MỞ TÀI KHOẢN <img src="img/icons8.png" alt=""></button>
                 <p style="text-align: center; padding-top: 8px;">
                    Bạn đã có tài khoản
                </p>               
                <button type="submit">Đăng Nhập</button>
            </div>
        </div>
    </div>
</body>
</html>
